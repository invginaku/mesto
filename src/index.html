<!DOCTYPE HTML>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto Russia</title>
</head>

<body class="body">
<header class="header">
    <img src="<%=require('./images/header-logo.svg')%>" class="header__logo" alt="логотип место">
</header>
<main class="content">
    <section class="profile">
        <div class="profile__title">
            <img src="<%=require('./images/jak.png')%>" class="profile__avatar" alt="Жак">
            <button class="profile__avatar-button"></button>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="button button_type_edit" type="button"></button>
                <p class="profile__status">Исследователь океана</p>
            </div>
        </div>
        <button class="button button_type_add" type="button"></button>
    </section>
    <section class="elements">
    </section>
</main>
<footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
</footer>
<div class="popup profile-popup">
    <div class="popup__container">
        <button class="button button_type_close button_type_close-profile-popup" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_add-place-profile-popup" name="form">
            <input class="popup__input popup__input_type_name" type="text" name="name" id="name-input" value="" placeholder="Имя" minlength="2" maxlength="48" pattern="[a-zA-Zа-яёА-ЯЁ -]{1,}" required>
            <span id="name-input-error" class="popup__error"></span>
            <input class="popup__input popup__input_type_status" type="text" name="description" id="job-input" value=""
                   placeholder="О себе" minlength="2" maxlength="200" required>
            <span id="job-input-error" class="popup__error"></span>
            <button class="button button_type_save button_type_save-profile-popup">Сохранить</button>
        </form>
    </div>
</div>
<div class="popup popup_add-place">
    <div class="popup__container">
        <button class="button button_type_close button_type_close-add-place" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_add-place" name="form" id="place-form" novalidate>
            <input class="popup__input popup__input_type_place-name" type="text" name="place" id="place-input" value="" placeholder="Название"  minlength="2" maxlength="30" required>
            <span id="place-input-error" class="popup__error"></span>
            <input class="popup__input popup__input_type_place-image" type="url" name="link" id="link-input"  value=""
                   placeholder="Ссылка на картинку" required>
            <span id="link-input-error" class="popup__error"></span>
            <button class="button button_type_save button_type_save-add-place">Сохранить</button>
        </form>
    </div>
</div>
<div class="popup popup-delete">
    <div class="popup__container popup__container_popup-delete">
        <button class="button button_type_close button_type_close-delete" type="button"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <button class="button button_type_save button_type_delete">Да</button>
    </div>
</div>
<div class="popup popup-avatar">
    <div class="popup__container">
        <button class="button button_type_close button_type_close-avatar" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
    <form class="popup__form popup__form_avatar" name="avatar-form" novalidate>
        <input class="popup__input popup__input_avatar" name="avatar" type="url" placeholder="Ссылка на фото" autocomplete="off" required>
        <span class="popup__error"></span>
        <button class="button button_type_save button_type_save-avatar">Сохранить</button>
    </form>
    </div>
</div>
<div class="photo-open popup">
    <div class="photo-open__container">
        <button class="button button_type_close button_type_close-photo" type="button"></button>
        <img class="photo-open__image" src="https://example.com/" alt="Открытое фото">
        <h2 class="photo-open__name">Новое место</h2>
    </div>
</div>
<template class="elements__template" id="template-card">
    <div class="element">
        <img src="#" class="element__photo" alt="#">
        <div class="element__info">
            <h2 class="element__text"></h2>
            <button class="button button_type_like" type="button">
                <p class="element__counter">0</p>
            </button>
        </div>
    </div>
</template>
</body>

</html>
