<!DOCTYPE HTML>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto Russia</title>
</head>

<body class="body">
    <header class="header">
        <img src="./images/header-logo.svg" class="header__logo" alt="логотип место">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__title">
                <img src="./images/jak.png" class="profile__avatar" alt="Жак">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="button button_type_edit" type="button"></button>
                    <p class="profile__status">Исследователь океана</p>
                </div>
            </div>
            <button class="button button_type_add" type="button"></button>
        </section>
        <section class="elements">
            <template class="elements__template">
            <div class="element">
                <button class="button button_type_urn" type="button"></button>
                <img src="./images/kirill-pershin-1088404-unsplash.png" class="element__photo" alt="Карачаевск">
                <div class="element__info">
                    <h2 class="element__text">Карачаевск</h2>
                    <button class="button button_type_like" type="button"></button>
                </div>
            </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="button button_type_close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form">
                <input class="popup__input popup__input_type_name" type="text" name="name" value="" placeholder="Имя">
                <input class="popup__input popup__input_type_status" type="text" name="job" value=""
                    placeholder="О себе">
                <button class="button button_type_save">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add-place">
        <div class="popup__container">
            <button class="button button_type_close button_type_close-add-place" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_add-place" name="form">
                <input class="popup__input popup__input_type_place-name" type="text" name="place" value="" placeholder="Название">
                <input class="popup__input popup__input_type_place-image" type="url" name="image" value=""
                       placeholder="Ссылка на картинку">
                <button class="button button_type_save button_type_save-add-place">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="photo-open popup">
        <div class="photo-open__container">
            <button class="button button_type_close button_type_close-photo" type="button"></button>
            <img class="photo-open__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Открытое фото">
            <h2 class="photo-open__name">Новое место</h2>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
