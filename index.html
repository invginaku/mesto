<!DOCTYPE HTML>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto Russia</title>
</head>

<body class="body">
    <header class="header">
        <img src="./images/header-logo.svg" class="header__logo" alt="mesto">
        <hr class="header__line">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__title">
                <img src="./images/jak.png" class="profile__avatar" alt="Жак">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="button button_type_edit"><img src="./images/Edit Button.png" alt="edit"></button>
                    <p class="profile__status">Исследователь океана</p>
                </div>
            </div>
            <button class="button button_type_add"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="./images/kirill-pershin-1088404-unsplash.png" class="element__photo" alt="Карачаевск">
                <div class="element__info">
                    <p class="element__text">Карачаевск</p>
                    <button class="button button_type_like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1404681-unsplash.png" class="element__photo" alt="Гора Эльбрус">
                <div class="element__info">
                    <p class="element__text">Гора Эльбрус</p>
                    <button class="button button_type_like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1556355-unsplash.png" class="element__photo" alt="Домбай">
                <div class="element__info">
                    <p class="element__text">Домбай</p>
                    <button class="button button_type_like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1404681-unsplash.png" class="element__photo" alt="Гора Эльбрус">
                <div class="element__info">
                    <p class="element__text">Гора Эльбрус</p>
                    <button class="button button_type_like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1556355-unsplash.png" class="element__photo" alt="Домбай">
                <div class="element__info">
                    <p class="element__text">Домбай</p>
                    <button class="button button_type_like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1088404-unsplash.png" class="element__photo" alt="Карачаевск">
                <div class="element__info">
                    <p class="element__text">Карачаево-Черкессия</p>
                    <button class="button button_type_like" type="button"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="button button_type_close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form">
                <input class="popup__input popup__input_type_name" type="text" name="name" value="" placeholder="Имя">
                <input class="popup__input popup__input_type_status" type="text" name="job" value=""
                    placeholder="О себе">
                <button class="button button_type_save">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
